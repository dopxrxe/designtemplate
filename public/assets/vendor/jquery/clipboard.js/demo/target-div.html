<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>target-div</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <!-- 1. Define some markup -->
  <div id="aa">&lt;<span>div</span> class=&quot;space-y-55&quot;&gt;</div>
  <button class="btn-copy" data-clipboard-action="copy" data-clipboard-target="#aa">
    Copy
  </button>

  <!-- 2. Include library -->
  <script src="../dist/clipboard.min.js"></script>

  <!-- 3. Instantiate clipboard -->
</body>

</html>
